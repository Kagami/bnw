{% extends "base.html" %}
{% block title %}BnW - Settings{% end %}
{% block body %}
<form action='/settings' method='post'>
    <div class='outerborder'>
        <div class='msg'>
            {{ xsrf_form_html() }}
            <p>User CSS: <textarea name='text' class='blueinput' cols='64' rows='16'>{{ escape(settings['css']) }}</textarea></p>
            <input type='submit'/>
        </div>
    </div>
</form>
{% end %}
