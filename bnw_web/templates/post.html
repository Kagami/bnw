{% extends "base.html" %}
{% block title %}BnW - Post{% end %}
{% block body %}
<form action='/post' method='post'>
    <div class='outerborder'>
        <div class='msg'>
            {{ xsrf_form_html() }}
            <p>Бээнвач думает, что вас зовут {{ auth_user['name'] }}</p>
            <p>Теги (запятая): &nbsp;<input class='blueinput' name='tags' size='64'></p>
            <p>Клубы (запятая): <input class='blueinput' name='clubs' size='64'></p>
            <p>Текст сообщения: <textarea name='text' class='blueinput' cols='64' rows='16'>{{ escape(default_text) }}</textarea></p>
            <input type='submit'/>
        </div>
    </div>
</form>
{% end %}
